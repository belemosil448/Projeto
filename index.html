<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pet Shop</h1>
    </header>
    <nav>
      <a href="#">Cachorros</a>
      <a href="#">Gatos</a>
      <a href="#">Pássaros</a>
      <a href="#">Outros</a>
    </nav>
    <section class="conteudo">
      <div id="sidebar">
        <h2>Imagens</h2>
        <div class="product">
          <img src="cachorro.jpg" alt="Cachorro" /></br>
          <img src="gato.jpg" alt="Gato" /></br>
          <img src="passaro.jpg" alt="Pássaro" />
        </div>
      </div>
      <div id="content">
        <h2>Conteúdo</h2>
        <div class="product">
          <h3>Cachorro</h3>
          <p>Raça: Labrador</p>
          <p>Preço: R$ 500,00</p>
        </div>
        <div class="product">
          <h3>Gato</h3>
          <p>Raça: Persa</p>
          <p>Preço: R$ 300,00</p>
        </div>
        <div class="product">
          <h3>Pássaro</h3>
          <p>Espécie: Canário</p>
          <p>Preço: R$ 50,00</p>
        </div>
      </div>
    </section>
    <footer><center>
      <h2>Entre em contato conosco!</h2>
    </center>    
    </footer>
  </body>
</html>
